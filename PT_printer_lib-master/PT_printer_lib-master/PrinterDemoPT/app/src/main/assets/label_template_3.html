<div class="none-margin-padding row1 full-height">
    <table border="1">
        <thead>
        <tr>
            <td class="left logo sm-img"><img src="{logo_url}" alt="logo" /></td>
            <td class="right"><div class="r-right">{name}</div></td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="left lg-img qrcode" rowspan="4"><img data-id="qrcode{id}" /></td>
            <td class="right">
                <div class="col-md-4 none-margin-padding r-right">{label_code}:</div>
                <div class="col-md-8 none-margin-padding r-right r-data">{code}</div>
            </td>
        </tr>
        <tr>
            <td class="right">
                <div class="col-md-4 none-margin-padding r-right">{label_serial}:</div>
                <div class="col-md-8 none-margin-padding r-right r-data">{serial}</div>
            </td>
        </tr>
        <tr>
            <td class="right">
                <div class="col-md-4 none-margin-padding r-right">{label_origin}:</div>
                <div class="col-md-8 none-margin-padding r-right r-data">{origin}</div>
            </td>
        </tr>
        <tr>
            <td class="right">
                <div class="col-md-4 none-margin-padding r-right">{label_usage}:</div>
                <div class="col-md-8 none-margin-padding r-right r-data">{usage_date}</div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
