<div class="print-wrap-with-no-border none-margin-padding row1">
    <div class="col-md-12 none-margin-padding full-height">
        <div class="col-md-6 none-margin-padding logo sm-img">
            <img class="pull-left" src="{logo_url}"/>
        </div>
        <div class="col-md-6 none-margin-padding barcode sm-img">
            <img class="pull-right" data-id="barcode{id}" />
        </div>
        <div class="col-md-12 none-margin-padding h-tbl-wrap">
            <table border="1">
                <tbody>
                <tr class="left sm-h">
                    <td>{label_code}</td>
                    <td>{label_name}</td>
                    <td>{label_serial}</td>
                    <td>{label_origin}</td>
                    <td>{label_usage}</td>
                </tr>
                <tr class="left">
                    <td>{code}</td>
                    <td>{name}</td>
                    <td>{serial}</td>
                    <td>{origin}</td>
                    <td>{usage_date}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
