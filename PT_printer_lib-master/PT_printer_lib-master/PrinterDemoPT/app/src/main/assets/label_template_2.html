<div class="print-wrap-with-no-border">
    <div class="row none-margin-padding row1">
        <div class="col-md-4 none-margin-padding left">
            <div class="col-md-12 none-margin-padding logo lg-img">
                <img src="{logo_url}" />
            </div>
            <div class="col-md-12 none-margin-padding barcode sm-img">
                <img data-id="barcode{id}" />
            </div>
        </div>
        <div class="col-md-8 none-margin-padding right" style="line-height: 3mm">
            <div class="row none-margin-padding">
                <div class="col-md-4 none-margin-padding r-left">{label_code}:</div>
                <div class="col-md-8 none-margin-padding r-right r-data">{code}</div>
            </div>
            <div class="row none-margin-padding">
                <div class="col-md-4 none-margin-padding r-left">{label_name}:</div>
                <div class="col-md-8 none-margin-padding r-right r-data">{name}</div>
            </div>
            <div class="row none-margin-padding">
                <div class="col-md-4 none-margin-padding r-left">{label_serial}:</div>
                <div class="col-md-8 none-margin-padding r-right r-data">{serial}</div>
            </div>
            <div class="row none-margin-padding">
                <div class="col-md-4 none-margin-padding r-left">{label_origin}:</div>
                <div class="col-md-8 none-margin-padding r-right r-data">{origin}</div>
            </div>
            <div class="row none-margin-padding">
                <div class="col-md-4 none-margin-padding r-left">{label_usage}:</div>
                <div class="col-md-8 none-margin-padding r-right r-data">{usage_date}</div>
            </div>
        </div>
    </div>
</div>
