<div class="print-wrap-with-no-border none-margin-padding row1">
    <div class="col-md-8 none-margin-padding full-height">
        <table border="1">
            <tbody>
            <tr>
                <td class="left">{label_code}</td>
                <td class="right"><div class="r-right r-data">{code}</div></td>
            </tr>
            <tr>
                <td class="left">{label_name}</td>
                <td class="right"><div class="r-right r-data">{name}</div></td>
            </tr>
            <tr>
                <td class="left">{label_serial}</td>
                <td class="right"><div class="r-right r-data">{serial}</div></td>
            </tr>
            <tr>
                <td class="left">{label_origin}</td>
                <td class="right"><div class="r-right r-data">{origin}</div></td>
            </tr>
            <tr>
                <td class="left">{label_usage}</td>
                <td class="right"><div class="r-right r-data">{usage_date}</div></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4 none-margin-padding left" style="padding-left: .5mm">
        <div class="col-md-12 none-margin-padding qrcode sm-img">
            <img data-id="qrcode{id}" />
        </div>
        <div class="col-md-12 none-margin-padding logo lg-img">
            <!--<img src="C:/Users/duyda/Downloads/PT_printer_lib-master/PT_printer_lib-master/PrinterDemoPT/app/src/main/res/drawable/qsm.png" style="height: 150px;width: 150px" />-->
        </div>
    </div>
</div>
